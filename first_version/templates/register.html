{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        {% if messages %}
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="alert alert-warning alert-dismissible fade show shadow-sm rounded" role="alert">
                    {{messages}}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        {% endif %}
        
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card border-0 shadow-lg rounded-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h3 class="font-weight-bold text-success">Create Account</h3>
                            <p class="text-muted">Join our community today</p>
                        </div>
                        
                        <form method="POST">
                            {% csrf_token %}
                            
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-light border-right-0">
                                                <i class="fas fa-user text-success"></i>
                                            </span>
                                        </div>
                                        <input type="text" id="form3Example1cg" class="form-control border-left-0 bg-light" 
                                               placeholder="First Name" name="first_name">
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-light border-right-0">
                                                <i class="fas fa-user text-success"></i>
                                            </span>
                                        </div>
                                        <input type="text" id="form3Example1cg" class="form-control border-left-0 bg-light" 
                                               placeholder="Last Name" name="last_name">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-light border-right-0">
                                            <i class="fas fa-user-tag text-success"></i>
                                        </span>
                                    </div>
                                    <input type="text" id="form3Example4cdg" class="form-control border-left-0 bg-light" 
                                           placeholder="Username" name="username">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-light border-right-0">
                                            <i class="fas fa-envelope text-success"></i>
                                        </span>
                                    </div>
                                    <input type="email" id="form3Example3cg" class="form-control border-left-0 bg-light" 
                                           placeholder="Email" name="email">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-light border-right-0">
                                            <i class="fas fa-lock text-success"></i>
                                        </span>
                                    </div>
                                    <input type="password" id="form3Example4cg" class="form-control border-left-0 bg-light" 
                                           placeholder="Enter password" name="password">
                                </div>
                            </div>
                            
                            <!-- Location section -->
                            <div class="form-group">
                                <label class="text-muted font-weight-bold mb-2">
                                    <i class="fas fa-map-marker-alt text-success mr-2"></i>Your Location
                                </label>
                                <div class="d-flex">
                                    <div class="input-group flex-grow-1 mr-2">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-light border-right-0">
                                                <i class="fas fa-compass text-success"></i>
                                            </span>
                                        </div>
                                        <input type="text" id="latitude" class="form-control border-left-0 bg-light" 
                                               placeholder="Latitude" name="latitude">
                                    </div>
                                    <div class="input-group flex-grow-1">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text bg-light border-right-0">
                                                <i class="fas fa-compass text-success"></i>
                                            </span>
                                        </div>
                                        <input type="text" id="longitude" class="form-control border-left-0 bg-light" 
                                               placeholder="Longitude" name="longitude">
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <button type="button" id="getLocationBtn" class="btn btn-outline-success btn-sm rounded-pill">
                                        <i class="fas fa-crosshairs mr-1"></i>Get Current Location
                                    </button>
                                    <small id="locationStatus" class="form-text text-muted ml-2"></small>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block py-2 rounded-pill">
                                    <i class="fas fa-user-plus mr-2"></i>Register
                                </button>
                            </div>
                            
                            <div class="text-center mt-4">
                                <p class="text-muted mb-0">Already have an account?
                                    <a href="{% url 'login_view' %}" class="text-success font-weight-bold ml-1">Login here</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const getLocationBtn = document.getElementById('getLocationBtn');
            const latitudeInput = document.getElementById('latitude');
            const longitudeInput = document.getElementById('longitude');
            const locationStatus = document.getElementById('locationStatus');
            
            getLocationBtn.addEventListener('click', function() {
                if (navigator.geolocation) {
                    locationStatus.textContent = "Accessing your location...";
                    locationStatus.className = "form-text text-info ml-2";
                    
                    navigator.geolocation.getCurrentPosition(
                        // Success callback
                        function(position) {
                            latitudeInput.value = position.coords.latitude.toFixed(6);
                            longitudeInput.value = position.coords.longitude.toFixed(6);
                            locationStatus.textContent = "Location successfully captured!";
                            locationStatus.className = "form-text text-success ml-2";
                            
                            // Add a subtle animation to highlight the success
                            latitudeInput.classList.add('border-success');
                            longitudeInput.classList.add('border-success');
                            setTimeout(() => {
                                latitudeInput.classList.remove('border-success');
                                longitudeInput.classList.remove('border-success');
                            }, 2000);
                        },
                        // Error callback
                        function(error) {
                            let errorMessage;
                            switch(error.code) {
                                case error.PERMISSION_DENIED:
                                    errorMessage = "Location access was denied";
                                    break;
                                case error.POSITION_UNAVAILABLE:
                                    errorMessage = "Location information is unavailable";
                                    break;
                                case error.TIMEOUT:
                                    errorMessage = "Request timed out";
                                    break;
                                case error.UNKNOWN_ERROR:
                                    errorMessage = "An unknown error occurred";
                                    break;
                            }
                            locationStatus.textContent = errorMessage;
                            locationStatus.className = "form-text text-danger ml-2";
                        },
                        // Options
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                } else {
                    locationStatus.textContent = "Geolocation is not supported by your browser";
                    locationStatus.className = "form-text text-danger ml-2";
                }
            });
        });
    </script>
</body>
</html>
